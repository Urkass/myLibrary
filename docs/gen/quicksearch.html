ожество студентов и множество заданий Задание может иметь только одного &quot;хозяина&quot; (команду или студента), т.е. если мы хотим прикрепить двум студентам одинаковые задания, то намнеобходимо создать 2 таких задания Исходя из вернего пункта, оценку мы ставим конкретному заданию, а т.к. у задания один &quot;хозяин&quot;, то мы знаем кому ставим оценку. × Search results Close Documentation generated by JSDoc 3.4.0 on April 24th 2016, 12:36:38 pm using the DocStrap template. "}}
