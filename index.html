<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#tabStudent">Студенты</a></li>
    <li><a data-toggle="tab" href="#tabTeam">Команды</a></li>
    <li><a data-toggle="tab" href="#tabTask">Задания</a></li>
    <li><a data-toggle="tab" href="#tabMentor">Менторы</a></li>
    <li><a data-toggle="tab" href="#tabPrior">Приоритезированный список</a></li>
</ul>

<div class="tab-content">
    <div id="tabStudent" class="tab-pane fade in active">
        <div class="form-inline" id='formStudent'>
            <div class="form-group">
                <label class="sr-only" for="inputStudentName">Имя</label>
                <input type="text" class="form-control" id="inputStudentName" placeholder="Имя">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputStudentSurname">Фамилия</label>
                <input type="text" class="form-control" id="inputStudentSurname" placeholder="Фамилия">
            </div>
            <select class="form-control" id="inputStudentTeam">
                <option value=""> - </option>
            </select>
            <button class="submitStudent btn btn-default glyphicon glyphicon-plus"></button>
        </div>
        <table class="table table-striped" id="tableStudents">

        </table>
    </div>
    <div id="tabTeam" class="tab-pane fade">
        <div class="form-inline" id='formTeam'>
            <div class="form-group">
                <label class="sr-only" for="inputTeamName">Название</label>
                <input type="text" class="form-control" id="inputTeamName" placeholder="Название">
            </div>
            <select multiple class="form-control" id="inputTeamStudents">
            </select>
            <button id='submitTeam' class="btn btn-default glyphicon glyphicon-plus"></button>
        </div>
        <table class="table table-striped" id="tableTeams">

        </table>
    </div>
    <div id="tabTask" class="tab-pane fade">
        <div class="form-inline" id='formTask'>
            <div class="form-group">
                <label class="sr-only" for="inputTaskName">Название</label>
                <input type="text" class="form-control inputTaskName" id="inputTaskName" placeholder="Название">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputTaskDescription">Описание</label>
                <input type="text" class="form-control inputTaskDescription" id="inputTaskDescription" placeholder="Описание">
            </div>
            <select class="form-control inputTaskMark">
                <option value="">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select class="form-control inputTaskHostTable">
                <option value="students">Студенты</option>
                <option value="teams">Команды</option>
            </select>
            <select class="form-control inputTaskHosts">
                <option value=""> - </option>
            </select>
            <button class='submitTask btn btn-default glyphicon glyphicon-plus'></button>
        </div>
        <table class="table table-striped" id="tableTasks">

        </table>
    </div>
    <div id="tabMentor" class="tab-pane fade">
        <div class="form-inline" id='formMentor'>
            <div class="form-group">
                <label class="sr-only" for="inputMentorName">Имя</label>
                <input type="text" class="form-control" id="inputMentorName" placeholder="Имя">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputMentorSurname">Фамилия</label>
                <input type="text" class="form-control" id="inputMentorSurname" placeholder="Фамилия">
            </div>
            <button id='submitMentor' class="btn btn-default glyphicon glyphicon-plus"></button>
        </div>
        <table class="table table-striped" id="tableMentors">

        </table>
    </div>
    <div id="tabPrior" class="tab-pane fade">
        <table class="table table-striped" id="tablePriorList">

        </table>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button id='modalSubmitButton' type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
<script src="dist/index.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/js/tab.js"></script>
<script src="node_modules/bootstrap/js/modal.js"></script>
<script src="src/app.js"></script>
</html>
