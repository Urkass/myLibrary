<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="form-inline" id='formStudent'>
        <div class="form-group">
            <label class="sr-only" for="inputStudentName">Имя</label>
            <input type="text" class="form-control" id="inputStudentName" placeholder="Имя">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputStudentSurname">Фамилия</label>
            <input type="text" class="form-control" id="inputStudentSurname" placeholder="Фамилия">
        </div>
        <select class="form-control" id="inputStudentTeam">
            <option value=""> - </option>
        </select>
        <button id='submitStudent' class="btn btn-default glyphicon glyphicon-plus"></button>
    </div>
    <div class="form-inline" id='formTeam'>
        <div class="form-group">
            <label class="sr-only" for="inputTeamName">Название</label>
            <input type="text" class="form-control" id="inputTeamName" placeholder="Название">
        </div>
        <select multiple class="form-control" id="inputTeamStudents">
        </select>
        <button id='submitTeam' class="btn btn-default glyphicon glyphicon-plus"></button>
    </div>
    <div class="form-inline" id='formTask'>
        <div class="form-group">
            <label class="sr-only" for="inputTaskName">Название</label>
            <input type="text" class="form-control" id="inputTaskName" placeholder="Название">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputTaskDescription">Описание</label>
            <input type="text" class="form-control" id="inputTaskDescription" placeholder="Описание">
        </div>
        <select class="form-control" id="inputTaskMark">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select class="form-control" id="inputTaskHosts">
            <option value=""> - </option>
        </select>
        <button id='submitTask' class="btn btn-default glyphicon glyphicon-plus"></button>
    </div>
    <div class="form-inline" id='formMentor'>
        <div class="form-group">
            <label class="sr-only" for="inputMentorName">Имя</label>
            <input type="text" class="form-control" id="inputMentorName" placeholder="Имя">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputMentorSurname">Фамилия</label>
            <input type="text" class="form-control" id="inputMentorSurname" placeholder="Фамилия">
        </div>
        <button id='submitMentor' class="btn btn-default glyphicon glyphicon-plus"></button>
    </div>
    <table class="table table-striped" id="tableStudents">

    </table>
    <table class="table table-striped" id="tableTeams">

    </table>
    <table class="table table-striped" id="tableTasks">

    </table>
    <table class="table table-striped" id="tableMentors">

    </table>
</div>
</body>
<script src="dist/index.js"></script>
<script src="src/app.js"></script>
</html>
